<!DOCTYPE html>
<!-- this is telling the browser its looking at an html file-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- this is telling which characterset to use-->
    <!-- this is where the xtra information goes that doesn't show up on the screen but important
     to make sure the stuff goes properly-->

    <link rel="stylesheet" href="../css/styles.css" />
    <!--this is linking the css style sheet to this document-->
    <link rel="stylesheet" href="../css/book_now.css" />
    <!--this is linking the calendar css style sheet-->

    <title>Availability</title>
    <!-- this shows up in the tab and in a google search -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/favicon_image/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon_image/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon_image/favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <!--This is how I select the favicon in the tabs-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Updock&display=swap"
      rel="stylesheet"
    />
    <!--This is how I pulled font from google fonts there's a corresponding code in my styles sheet-->
  </head>

  <body>
    <div class="page">
      <div class="top_banner">
        <div id="menu-container"></div>

        <div class="logocontainer">
          <img
            src="../img/DAlogo2.png"
            class="logoImage"
            alt="DariaAesthetics logo"
          />
          <div class="logo">Daria Aesthetics</div>
        </div>

        <div id="booking-button-container"></div>
      </div>
      <!--End of top banner-->

      <div class="calendar-section">
        <h2 class="calendar-title">My Availability</h2>

        <div id="calendar-container">
          <div class="loading">Loading calendar...</div>
        </div>
      </div>
    </div>
    <div id="footer-container"></div>
  </body>
  <script src="/js/script.js"></script>
  <script src="/js/book_now.js"></script>
  <!--this is linking the js file-->
</html>
